<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div> 
    <img src="https://revature.com/wp-content/uploads/2017/12/revature-logo-600x219.png" class="center">
  </div>

<form>


  <div class="container" style="margin-top:30px">

     


    <div class="col-md-12">
      <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
          <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
          </div>
          <div class="panel-body">
            <form (ngSubmit)="login()" role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" name="username" [(ngModel)]="credential.username" placeholder="username" type="email" autofocus="">
                </div>
                <div class="form-group">
                  <input class="form-control" name="password" [(ngModel)]="credential.password" placeholder="password" name="password" type="password">
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr>

  </div>
</form>
