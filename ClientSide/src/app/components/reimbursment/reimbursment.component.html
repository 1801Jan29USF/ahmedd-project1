
<div class="col-md-6 col-md-offset-3">
  <h2>Submit New Ticket</h2>
  <form (ngSubmit)=" submitTicket()" name="form" >
      <div class="form-group" >
          <label for="amount">Amount</label>
          <input type="text" class="form-control" [(ngModel)]="newTicket.amount" name="amount"  #amount="ngModel" required />
          <!-- <div >Amount is required</div> -->
      </div>
      <div class="form-group" >
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="newTicket.description" name="description"  #description="ngModel" required />
          <!-- <div >Description is required</div> -->
      </div>
      <div class="form-group" >
        <option selected >Select Reimbusement Type</option>
        <select name ="type"[(ngModel)]="newTicket.typeId">
          <option  value=1>Lodging</option>
          <option value=2>Travel</option>
          <option value=3>Food</option> 
          <option value=4>Other</option> 

        </select>
      </div>
   
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          
          <a [routerLink]="['/login']" class="btn btn-link">Clear</a>
      </div>

  </form>
</div>
